      <textarea id="checkout-comentario" name="comentario" rows="3"></textarea>

      <p id="checkout-feedback" class="checkout-feedback"></p>

      <button id="confirm-order-btn" class="checkout-confirm" type="submit">Confirmar pedido</button>
      <a id="whatsapp-order-btn" class="checkout-whatsapp" href="#" target="_blank" rel="noopener noreferrer" style="display:none;">Enviar por WhatsApp</a>
